<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <title>制定计划</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 全屏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- 状态栏-->
    <meta http-equiv="Pragma" content="no-cache">
    <!--网站图标-->
    <!--<link href="img/favicon.ico" rel="shortcut icon" type="images/x-icon">-->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body class="">
<header>
    <div class="top-bar">
        <p class="text-center text-white top-title"><i class="go-back" onclick="javascript:window.history.back();">&lt;放弃定制</i>制定计划</p>
    </div>
</header>

<div class="card-panel mt-5">
    <div class="card-panel-head">
        <div class="card-logo text-right text-white">浦发银行</div>
        <div class="card-info text-left text-white flex-4">尾号6608 <span class="card-user-name">陈**</span></div>
    </div>

    <div class="clearfix"></div>

    <div class="card-panel-container">
        <div class="card-panel-body">
            <div class="limit-account card-panel-body-section border-right-gray">
                <p class="text-gray">额度</p>
                <p class="font-32">50000.00</p>
            </div>
            <div class="bill-date card-panel-body-section border-right-gray">
                <p class="text-gray">账单日期</p>
                <p><span class="font-32">25</span>日</p>
            </div>
            <div class="repayment-date card-panel-body-section">
                <p class="text-gray">还款日期</p>
                <p class="text-gray"><span class="font-32 text-black">13</span>日</p>
            </div>
        </div>
        <div class="card-panel-form">
            <form action="" class="form">
                <div class="form-row">
                    <div class="form-inner-row flex-1">
                        <input type="text" id="pre_repay_number" class="">
                    </div>
                    <div class="form-inner-row flex-1">
                        <label for="pre_repay_number" class="">预定还款额</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-inner-row flex-1">
                        <input type="text" id="estimate_bail" class="">
                        <label for="estimate_bail" class="hide">计算保证金</label>
                    </div>
                    <div class="form-inner-row flex-1">
                        <button class="button app-blue border-radius plan-repay-btn">计算保证金</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-inner-row flex-1">
                        <input type="text" id="date_start" class="" placeholder="">
                        <label for="date_start" class="hide">开始时间</label>
                        <i class="fontello-icon icon-calendar data-start">&#xe84a;</i>
                    </div>
                    <div class="form-inner-row flex-1">
                        <input type="text" id="date_end" class="" placeholder="">
                        <label for="date_end" class="hide">结束时间</label>
                        <i class="fontello-icon icon-calendar">&#xe84a;</i>
                    </div>
                </div>

                <div class="form-row text-center">
                    <p class="">手续费: <span>11:00</span></p>
                </div>

            </form>
        </div>
    </div>

</div>



<div class="grid-x mt-27 mb-4">
    <div class="small-1 cell"></div>
    <div class="small-10 cell">
        <a class="button expanded text-white app-blue login-button mb-0 font-32 border-radius" href="">预览计划</a>
    </div>
    <div class="small-1 cell"></div>
</div>



<script src="js/font_resize.js"></script>
<script src="js/jquery.js"></script>
<script src="js/foundation.js"></script>
<script src="js/laydate.js"></script>
<script src="js/app.js"></script>
<script>
    $(function(){
        $('#date_start,#date_end').focus(function(){
            document.activeElement.blur();
        });
        $(document).click(function(){
            $('#laydate_box').hide();
        });
        var start = {
            elem: '#date_start',
            format: 'YYYY/MM/DD',
            /*min: laydate.now(), *///设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: true,
            choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas; //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#date_end',
            format: 'YYYY/MM/DD',
            /*min: laydate.now(),*/
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: true,
            choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
    })

</script>
</body>
</html>
