<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{background: #9f6;margin: auto;}
    </style>
</head>
<body>
<div id="box">
    <svg xmlns="http://www.w3.org/2000/svg" width="500" height="500">
        <circle cx="250" cy="250" r="200"  stroke="red" stroke-width="10" ></circle>
        <circle cx="250" cy="250" r="160"  stroke="red" stroke-width="10" ></circle>
    </svg>
</div>
<script>
    var R = 200;
    var r =180;
    var centerX = 250;
    var centerY = 250;
    var x1y1 = [{x:430,y:250}];
    var x2y2 = [{x:450,y:250}];
    for(var i=0;i<12;i++){
        var x1 = Math.cos(i*30*Math.PI/180)*r + centerX;
        var y1 = Math.sin(i*30*Math.PI/180)*r + centerY;
        x1y1.push({x:x1,y:y1});
        var x2 = Math.cos(i*30*Math.PI/180)*R + centerX;
        var y2 = Math.sin(i*30*Math.PI/180)*R + centerY;
        x2y2.push({x:x2,y:y2});
    }
    //console.log(x1y1);
</script>
</body>
</html>
