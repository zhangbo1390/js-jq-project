    function getStyle(obj,name){
        if(obj.currentStyle){
            return obj.currentStyle[name];
        }
        else {
            return getComputedStyle(obj, false)[name];
        }
    }

    function startMove(obj, attr, iTarget){
        clearInterval(obj.timer);
        obj.timer=setInterval(function(){
            var cur=0;
            if(attr=='opacity'){
                cur=Math.round(parseFloat(getStyle(obj, attr))*100);
            }
            else{
                cur=parseInt(getStyle(obj,attr));
            }
            var speed=(iTarget-cur)/6;
            speed=speed>0?Math.ceil(speed):Math.floor(speed);
            if(cur==iTarget){
                clearInterval(obj.timer);
            }
            else{
                if(attr=='opacity'){
                    var alpha=cur+speed;
                    obj.style.filter='alpha(opacity:'+alpha+')';
                    obj.style.opacity=alpha/100;
                }
                else{
                    obj.style[attr]=cur+speed+'px';
                }
            }
        }, 50);
    }



    Counter_Attacks = function(Total, seconds, ID){
        requestAnimationFrame(function() {
            startTime = new Date().getTime();
            change(startTime);
        });

        change = function(startTime) {
            var p = Math.min(1.0, (new Date().getTime() - startTime) / seconds);
            var nums = (Total * p).toFixed(0);
            counter = nums.toString();
            counter = counter.replace(/,/g, '').replace(/\d+?(?=(?:\d{3})+$)/g, function(s){
                return s +',';
            });
            $("#" + ID).text(counter);

            if (p < 1.0) {//
                requestAnimationFrame(function() {
                    change(startTime);
                });
            } else {
                cancelAnimationFrame(change);
            }
        }

    }
