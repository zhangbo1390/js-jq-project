<html lang="en">
<head>

    <title>flex test</title>
    <style>
        .box{border: 1px solid #000;height: 200px;width: 100px;}
        .flex{display: flex;flex-direction: row;width: 1500px;border: 1px solid grey;}


        @media print, screen and (min-width: 62em){
            #main-menu .sub-menu .sub-menu-3>li{
                /* min-width: 200px; */
            }
        }
        @media print, screen and (min-width: 85.375em){
            #main-menu .sub-menu .sub-menu-3 > li {
                /* max-width: 310px; */
                /* min-width: 250px;*/
                width: 33.33%;
            }
            #main-menu .sub-menu .sub-menu-3 li:nth-child(1) ul:before{
                left: 66%;
            }
            #main-menu .sub-menu .sub-menu-3 li:nth-child(1) ul:after{

            }
        }
