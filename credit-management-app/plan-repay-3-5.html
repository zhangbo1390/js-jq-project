<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <title>计划还款</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 全屏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- 状态栏-->
    <meta http-equiv="Pragma" content="no-cache">
    <!--网站图标-->
    <!--<link href="img/favicon.ico" rel="shortcut icon" type="images/x-icon">-->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<header>
    <div class="top-bar">
        <p class="text-center text-white top-title"><i class="go-back" onclick="javascript:window.history.back();">&lt;返回</i>计划还款</p>
    </div>
    <div class="top-banner">
        <!--<div class="grid-x top-account">
            <div class="cell small-12">
                <p class="text-white top-account-title"><i class="fontello-icon icon-credit-card">&#xe8a3;</i>账号：<span id="top-account-title-number">139XXXX6789</span></p>
            </div>
        </div>-->

        <div class="grid-x top-account-detail text-white pt-10">
            <div class="cell small-6 border-right">
                <p class="balance-number text-center">1000.00</p>
                <p class="balance text-center">账户余额</p>
            </div>
            <div class="cell small-6">
                <p class="balance-number text-center text-gray">0.00</p>
                <p class="balance text-center text-gray">冻结金额</p>
            </div>
        </div>
    </div>
</header>

<div class="card-panel mt-5">

    <div class="card-panel-container">

        <div class="text-center pt-1 pb-1 font-20">
            <p class="text-gray mt-1">计划单号: <span class="text-black">3299U1006558057666087768</span></p>
            <p class="text-gray mt-1">还款周期: <span class="text-black">2018-03-03~2018-03-15</span></p>
        </div>

        <div class="card-panel-body">

            <div class="limit-account card-panel-body-section border-right-gray">
                <p class="text-gray">预定还款额</p>
                <p class="font-32">50000.00</p>
            </div>

            <div class="bill-date card-panel-body-section border-right-gray">
                <p class="text-gray">保证金</p>
                <p class="font-32">211.00</p>
            </div>

            <div class="repayment-date card-panel-body-section">
                <p class="text-gray">预交手续费</p>
                <p class="font-32">11.00</p>
            </div>

        </div>
    </div>

</div>

<div class="deal-detail">
    <div class="deal-info">
        <p class="mb-1">付款金额：<i class="fontello-icon icon-yen mr-1">&#xf157;</i><span>211.00</span>元</p>
    </div>
</div>

<div class="grid-x mt-27 mb-4">
    <div class="small-1 cell"></div>
    <div class="small-10 cell">
        <button class="button expanded text-white app-blue login-button mb-0 font-32 border-radius" id="pay_btn" data-open="payModel">支付</button>
    </div>
    <div class="small-1 cell"></div>
</div>

<div class="reveal tiny" id="payModel" data-reveal>

    <div class="login-form card-swiping-form mt-0">
        <form action="">
            <div class="grid-x mb-2">
                <div class="small-1 cell"></div>
                <div class="small-4 cell">
                    <label for="pay_number" class="text-left middle font-24">支付金额：</label>
                </div>
                <div class="small-6 cell">
                    <input type="number" id="pay_number" placeholder="" class="font-24">
                </div>
                <div class="small-1 cell"></div>
            </div>

            <div class="grid-x mb-2">
                <div class="small-1 cell"></div>
                <div class="small-4 cell">
                    <label for="" class="text-left middle font-24">支付方式：</label>
                </div>
                <div class="small-6 cell font-24 pay-method-list">
                    <input type="radio" name="pay_method" value="Red" id="pay_method_1" required><i class="pay-icon-1 pay-icon"></i><label for="pay_method_1">微信支付</label>
                    <input type="radio" name="pay_method" value="Blue" id="pay_method_2"><i class="pay-icon-2 pay-icon"></i><label for="pay_method_2">支付宝</label>
                    <input type="radio" name="pay_method" value="Yellow" id="pay_method_3"><i class="pay-icon-3 pay-icon"></i><label for="pay_method_3">我的钱包</label>
                </div>
                <div class="small-1 cell"></div>
            </div>

            <div class="grid-x">
                <div class="small-1 cell "></div>
                <div class="small-10 cell ">
                    <input type="submit" class="button expanded text-white app-blue login-button mb-0 font-32 border-radius" data-close value="确定">
                </div>
                <div class="small-1 cell"></div>
            </div>
        </form>
    </div>

</div>


<script src="js/font_resize.js"></script>
<script src="js/jquery.js"></script>
<script src="js/foundation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
