<!DOCTYPE html>
<html lang="en" onselectstart="return false">
<head>
    <meta charset="UTF-8">
    <title>网宫格特效</title>
    <style>
        *{margin: 0;padding: 0;}
        li{list-style: none;}
        html{height: 100%;}
        body{height: 100%;perspective: 800px;overflow: hidden;font-family: "Microsoft YaHei";}
        .wrap{width: 100%;height: 100%;background: #023b3b url("img/bg.png") no-repeat center center;overflow: hidden;position: relative;}
        .main{width: 0;height: 0;position: absolute;left: 50%;top: 50%;transform-style: preserve-3d;transform: translateZ(-2000px) rotateX(0deg) rotateY(0deg);}
        .main li{width: 120px;height: 160px;background: rgba(0,127,127,0.5);border: 1px solid rgba(127,255,255,0.25);box-shadow: 0 0 12px rgba(0,255,255,0.5);
            cursor: pointer;position: absolute;left: -60px;top: -80px;text-align: center;color: #fff;font-size: 14px;font-weight: bold;}
        .main li:hover{border: 1px solid rgba(127,255,255,0.75);box-shadow: 0 0 12px rgba(0,255,255,0.75);}
        .main li a{color:rgba(255,255,255,.75);text-decoration: none;}
        .main li a h1{font-size: 40px;margin-top: 10px;text-shadow:0 0 20px rgba(0,255,255,0.5);}
        .styleBtn{position: absolute;width: 290px;height: 40px;left: 15px;bottom: 15px;}
        .styleBtn li{color: rgba(127,255,255,0.75);border: 1px solid rgba(127,255,255,0.75);border-radius: 3px;padding: 7px;float: left;margin: 0 5px;font-weight: bolder;cursor: pointer;}
        .styleBtn li:hover{background: rgba(0,255,255,0.5);}
        .mask{position: absolute;width: 80%;height: 80%;left: 10%;top: 10%;background: rgba(0,127,127,0.5);border: 1px solid rgba(127,255,255,0.25);box-shadow: 0 0 12px rgba(0,255,255,0.5);border-radius: 12px;display: none;transform: rotateY(0deg) scale(1.5);transition: transform 1s;}
        .mask .m-title,.mask .m-pic, .mask .m-author,.mask .m-desc{background: rgba(0,0,0,0.5);box-shadow: 0 0 12px rgba(0,255,255,0.5);border: 1px solid rgba(127,255,255,0.25);border-radius: 3px;color: #fff;}
        .mask .m-title{width: 60%;margin: 10% auto;height: 10%;font-size: 40px;text-align: center;}
        .mask .m-pic{float: left;width: 40%;height: 40%;margin-left: 5%;}
        .mask .m-pic img{width: 100%;}
        .mask .m-author{float: right;width: 30%;height: 10%;margin-right: 5%;padding: 5px 10px;line-height: 60px;font-size: 34px;}
        .mask .m-desc{float: right;width: 30%;height: 20%;margin-right: 5%;margin-top: 5%;padding: 5px 10px;font-size: 34px;}
        .frame{position: absolute;top: 0;width: 100%;height: 100%;display: none;left: 100%;}
        .frame .back{position: absolute;left: 3%;bottom: 3%;padding:8px 12px;margin:0 5px;border: 1px solid rgba(127,255,255,0.75);color:rgba(127,255,255,0.75);font-size:12px;font-weight:bold;border-radius:3px;cursor: pointer;}
    </style>
</head>
<body>
<div class="wrap">
    <ul class="main"></ul>
    <ul class="styleBtn">
        <li>Table</li>
        <li>Sphere</li>
        <li>Helix</li>
        <li>Grid</li>
    </ul>
    <div class="mask">
        <div class="m-title">课题：杂志排版布局</div>
        <div class="m-pic"><img src="demo/3D drag/index.png" alt=""></div>
        <div class="m-author">作者：张学卜</div>
        <div class="m-desc">描述：描述描述描述</div>
    </div>
</div>

<div class="frame">
    <iframe src="" frameborder="0" width="100%" height="100%"></iframe>
    <div class="back">back</div>
</div>
<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/jquery.mousewheel.js"></script>
<script src="js/demoArr.js"></script>
<script src="js/index.js"></script>
</body>
</html>
