<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <title>添加信用卡</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 全屏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- 状态栏-->
    <meta http-equiv="Pragma" content="no-cache">
    <!--网站图标-->
    <!--<link href="img/favicon.ico" rel="shortcut icon" type="images/x-icon">-->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body class="card-swiping">
<header>
    <div class="top-bar">
        <p class="text-center text-white top-title"><i class="go-back" onclick="javascript:window.history.back();">&lt;返回</i>添加信用卡</p>
    </div>
</header>

<form action="">
    <div class="card-panel card-panel-container add-card">
        <input type="tel" placeholder="请输入信用卡卡号" id="bank_id">
        <label for="bank_id" class="text-gray font-24">浦发银行</label>
        <div class="display-flex">
            <div class="flex-1 pr-1"><input type="datetime" placeholder="有效期（月/年）"></div>
            <div class="flex-1 pl-1"><input type="number" placeholder="请输入信用额度"></div>
        </div>
    </div>

    <div class="card-panel card-panel-container add-card mt-4">
        <div class="display-flex">
            <div class="flex-1 pr-1"><input type="datetime" placeholder="请输入账单日"></div>
            <div class="flex-1 pl-1"><input type="datetime" placeholder="请输入还款日"></div>
        </div>
        <div class="display-flex mt-2">
            <div class="flex-1 pr-1"><input type="number" placeholder="请输入卡背末3位"></div>
            <div class="flex-1 pl-1"><input type="password" placeholder="请输入密码"></div>
        </div>
    </div>

    <div class="card-panel card-panel-container mt-4">
        <p class="text-gray pt-1 pb-1">信用卡正反面上传</p>
        <div class="display-flex card-panel-container pb-4">
            <div class="flex-1 pr-2 card-upload"><a href="javascript:void(0)" class="card-pos" style="background-image: url('img/card-pos.png');"><input type="file" multiple onchange="upload_pos(this)"></a></div>
            <div class="flex-1 pl-2 card-upload"><a href="javascript:void (0)" class="card-neg" style="background-image: url('img/card-neg.png');"><input type="file" multiple onchange="upload_neg(this)"></a></div>
        </div>
    </div>

    <div class="add-card-wrap mt-4">
        <input type="tel" id="pre_id" placeholder="请输入银行预留手机号">
        <div class="display-flex mt-2">
            <div class="flex-2 pr-1"><input type="text" id="" placeholder="请输入短信验证码"></div>
            <div class="flex-1 pl-1"><input class="button expanded text-white app-blue login-button mb-0 font-24 border-radius" type="submit" value="发送验证码"></div>
        </div>
    </div>



    <div class="grid-x mb-4 mt-8">
        <div class="small-1 cell"></div>
        <div class="small-10 cell">
            <input class="button expanded text-white app-blue login-button mb-0 font-32 border-radius" type="submit" value="确定">
        </div>
        <div class="small-1 cell"></div>
    </div>
</form>


<script src="js/bank_id_split.js"></script>
<script src="js/font_resize.js"></script>
<script src="js/jquery.js"></script>
<script src="js/foundation.js"></script>
<script src="js/app.js"></script>
<script>
    function upload_pos(obj){
        var html = '';
        var $cardPos = $('.card-pos');
        //console.log(obj.files);
        var url = window.URL.createObjectURL(obj.files[0]);
        if(obj.files[0].type.match('image')){
            //var fileName = obj.files[0].name;
            console.log(url);
            $cardPos.css('background-image',"url('"+url+"')");

        }
    }

    function upload_neg(obj){
        var html = '';
        var $cardNeg = $('.card-neg');
        //console.log(obj.files);
        var url = window.URL.createObjectURL(obj.files[0]);
        if(obj.files[0].type.match('image')){
            //var fileName = obj.files[0].name;
            console.log(url);
            $cardNeg.css('background-image',"url('"+url+"')");

        }
    }
</script>
</body>
</html>
