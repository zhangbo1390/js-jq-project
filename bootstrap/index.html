<!DOCTYPE html>

    <div class="row">

                </li>
                <li>

                            </li>
                            <li>

                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle"  data-toggle="dropdown"> <span class="label label-default">收藏夹 <span class="caret"></span></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">商铺</a></li>
                                    <li><a href="#">店铺</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="#"> <span class="label label-default">手机版</span></a>
                            </li>
                            <li>
                                <a href="#"> <span class="label label-default">淘宝网</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--第二行-->
    <div class="row">
        <div class="col-md-4 text-center">

        </div>
        <div class="col-md-8" style="margin-top: 19px;">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="请输入搜索内容">
                <span class="input-group-btn">
                    <button class="btn btn-danger">搜索</button>
                </span>
            </div>
        </div>
    </div>

        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12" >

                <div class="col-md-12" style="height: 40px;">
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button type="button" class="btn btn-danger">
                                <span class="glyphicon glyphicon-shopping-cart"></span>
                                <a href="#" style="text-decoration: none;color: #fff;">天猫超市</a>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-danger">

                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-danger">
                                <a href="#" style="text-decoration: none;color: #fff;">天猫会员</a>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-danger">
                                <a href="#" style="text-decoration: none;color: #fff;">品牌街</a>

                        <div class="btn-group">
                            <button type="button" class="btn btn-danger">

                            <button type="button" class="btn btn-danger">
                                <a href="#" style="text-decoration: none;color: #fff;">魅力惠</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="height: 100%;">
                    <div class="carousel slide" id="carousel">
                        <ul class="carousel-indicators">
                            <li data-target="#carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel" data-slide-to="1"></li>
                            <li data-target="#carousel" data-slide-to="2"></li>
                        </ul>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="banner1.png" alt="" style="height: 366px;width: 100%">
                            </div>
                            <div class="item">
                                <img src="banner2.png" alt="" style="height: 366px;width: 100%">
                            </div>
                            <div class="item">
                                <img src="banner3.png" alt="" style="height: 366px;width: 100%">
                            </div>
                        </div>
                        <a href="#carousel" class="left carousel-control" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a href="#carousel" class="right carousel-control" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>

                </div>
