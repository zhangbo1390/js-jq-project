<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0;}
        .nav{width: 900px;height: 50px;background: gray;margin: 50px auto;}
        ul li{float: left;width: 100px;color: #fff;font-size: 14px;text-align: center;line-height: 50px;list-style: none;cursor: pointer;}
        .curr{background: red;}
    </style>
</head>
<body>
<div class="nav">
    <ul>
        <li data-num = "0">相册</li>
        <li data-num = "1">留言板</li>
        <li data-num = "2">说说</li>
        <li data-num = "3">个人档</li>
        <li data-num = "4">音乐</li>
        <li data-num = "5">时光轴</li>
        <li data-num = "6">更多</li>
        <li data-num = "7">首页</li>
        <li data-num = "8">空间</li>
    </ul>
</div>
<script>
    var oLi = document.getElementsByTagName('li');
    for(var i=0;i<oLi.length;i++){
        oLi[i].onclick = function(){
            for(var j=0;j<oLi.length;j++){
                oLi[j].classList.remove('curr');
            }
            this.classList.add('curr');
            window.location.hash = this.dataset.num;
        };
        window.onhashchange = function(){
            var n = parseInt(window.location.hash.substring(1));
            console.log(n);
            for(var i=0;i<oLi.length;i++){
                oLi[i].classList.remove('curr');
            }
            oLi[n].classList.add('curr');
        }
    }

</script>
</body>
</html>
