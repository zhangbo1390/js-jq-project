<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <title>登录</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 全屏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- 状态栏-->
    <meta http-equiv="Pragma" content="no-cache">
    <!--网站图标-->
    <!--<link href="img/favicon.ico" rel="shortcut icon" type="images/x-icon">-->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body class="login">

<div class="login-content">
    <div class="logo"><img src="img/logo.png" alt=""></div>
    <div class="login-title text-white text-center"><h1>智能信用卡管家</h1></div>

    <div class="login-form">
        <form>
            <div class="grid-x">
                <div class="small-1 cell"></div>
                <div class="small-4 cell">
                    <label for="user_name" class="text-left middle text-white">登录名：</label>
                </div>
                <div class="small-6 cell">
                    <input type="tel" id="user_name" name="user_name" placeholder="13761712181" required="required">
                </div>
                <div class="small-1 cell"></div>
            </div>

            <div class="grid-x mt-4">
                <div class="small-1 cell"></div>
                <div class="small-4 cell">
                    <label for="password" class="text-left middle text-white">登录密码：</label>
                </div>
                <div class="small-6 cell pos-relative">
                    <input type="password" id="password" name="password" placeholder="请输入登录密码" required="required">
                    <i class="fontello-icon icon-eye-off" id="showPass">&#xe82a;</i>
                    <i class="fontello-icon icon-eye-off" id="hidePass" style="display: none;">&#xe829;</i>
                </div>
                <div class="small-1 cell"></div>
            </div>

            <div class="grid-x mt-4">
                <div class="small-1 cell line-h-3"></div>
                <div class="small-5 cell line-h-3"><a href="index-2.html" class="register text-white">快速注册</a></div>
                <div class="small-5 cell line-h-3"><a href="" class="forget-pass text-white text-right">忘记密码</a></div>
                <div class="small-1 cell line-h-3"></div>
            </div>

            <div class="grid-x mt-4">
                <div class="small-1 cell "></div>
                <div class="small-10 cell ">
                    <input type="submit" class="button expanded text-white blue login-button" value="登录">
                </div>
                <div class="small-1 cell"></div>
            </div>
        </form>

    </div>

</div>


<script src="js/font_resize.js"></script>
<script src="js/jquery.js"></script>
<script src="js/foundation.js"></script>
<script src="js/passHideShow.js"></script>

</body>
</html>
