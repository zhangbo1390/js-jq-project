<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <title>提现</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 全屏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- 状态栏-->
    <meta http-equiv="Pragma" content="no-cache">
    <!--网站图标-->
    <!--<link href="img/favicon.ico" rel="shortcut icon" type="images/x-icon">-->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<header>
    <div class="top-bar">
        <p class="text-center text-white top-title"><i class="go-back" onclick="javascript:window.history.back();">&lt;返回</i>提现</p>
    </div>
    <div class="top-banner">
        <!--<div class="grid-x top-account">
            <div class="cell small-12">
                <p class="text-white top-account-title"><i class="fontello-icon icon-credit-card">&#xe8a3;</i>账号：<span id="top-account-title-number">139XXXX6789</span></p>
            </div>
        </div>-->

        <div class="grid-x top-account-detail text-white pt-10">
            <div class="cell small-6 border-right">
                <p class="balance-number text-center">1000.00</p>
                <p class="balance text-center">账户余额</p>
            </div>
            <div class="cell small-6">
                <p class="balance-number text-center text-gray">0.00</p>
                <p class="balance text-center text-gray">冻结金额</p>
            </div>
        </div>
    </div>
</header>

<div class="login-form card-swiping-form">
    <form action="">
        <div class="grid-x">
            <div class="small-1 cell"></div>
            <div class="small-4 cell">
                <label for="swiping_number" class="text-left middle">输入提现金额：</label>
            </div>
            <div class="small-6 cell">
                <input type="number" id="swiping_number" placeholder="">
            </div>
            <div class="small-1 cell"></div>
        </div>

        <div class="grid-x mt-10 mb-4">
            <div class="small-1 cell "></div>
            <div class="small-10 cell ">
                <input type="submit" class="button expanded text-white app-blue login-button mb-0 border-radius" value="确认">
            </div>
            <div class="small-1 cell"></div>
        </div>
    </form>
</div>





<script src="js/font_resize.js"></script>
<script src="js/jquery.js"></script>
<script src="js/foundation.js"></script>
<script src="js/app.js"></script>

</body>
</html>
