<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <title>用户注册</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 全屏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- 状态栏-->
    <meta http-equiv="Pragma" content="no-cache">
    <!--网站图标-->
    <!--<link href="img/favicon.ico" rel="shortcut icon" type="images/x-icon">-->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body class="card-swiping">
<header>
    <div class="top-bar">
        <p class="text-center text-white top-title"><i class="go-back" onclick="javascript:window.history.back();">&lt;返回</i>用户注册</p>
    </div>
</header>

<form action="">

    <div class="card-panel card-panel-container mt-4">
        <div class="card-panel-container pb-4 pt-2 user-register">
            <input type="text" placeholder="请输入持卡人姓名">
            <input type="text" placeholder="请输入持卡人身份证号">
            <input type="text" placeholder="请输入推广码">
        </div>
        <p class="text-gray pt-1 pb-1">信用卡正反面上传</p>
        <div class="display-flex card-panel-container pb-4">
            <div class="flex-1 pr-2 card-upload"><a href="javascript:void(0)" class="card-pos" style="background-image: url('img/card-pos-2.png');"><input type="file" multiple onchange="upload_pos(this)"></a></div>
            <div class="flex-1 pl-2 card-upload"><a href="javascript:void (0)" class="card-neg" style="background-image: url('img/card-neg-2.png');"><input type="file" multiple onchange="upload_neg(this)"></a></div>
        </div>
        <p class="text-gray pt-1 pb-1">手持证件照</p>
        <div class="display-flex card-panel-container pb-4">
            <div class="flex-1 pr-2 card-upload"><a href="javascript:void(0)" class="card-img" style="background-image: url('img/card-img.png');"><input type="file" multiple onchange="upload_img(this)"></a></div>
            <div class="flex-1"></div>
        </div>
    </div>

    <div class="grid-x mb-4 mt-8">
        <div class="small-1 cell"></div>
        <div class="small-10 cell">
            <input class="button expanded text-white app-blue login-button mb-0 font-32 border-radius" type="submit" value="提交">
        </div>
        <div class="small-1 cell"></div>
    </div>
</form>


<script src="js/font_resize.js"></script>
<script src="js/jquery.js"></script>
<script src="js/foundation.js"></script>
<script src="js/app.js"></script>
<script>
    function upload_pos(obj){
        var html = '';
        var $cardPos = $('.card-pos');
        //console.log(obj.files);
        var url = window.URL.createObjectURL(obj.files[0]);
        if(obj.files[0].type.match('image')){
            //var fileName = obj.files[0].name;
            console.log(url);
            $cardPos.css('background-image',"url('"+url+"')");

        }
    }

    function upload_neg(obj){
        var html = '';
        var $cardNeg = $('.card-neg');
        //console.log(obj.files);
        var url = window.URL.createObjectURL(obj.files[0]);
        if(obj.files[0].type.match('image')){
            //var fileName = obj.files[0].name;
            console.log(url);
            $cardNeg.css('background-image',"url('"+url+"')");

        }
    }

    function upload_img(obj){
        var html = '';
        var $cardNeg = $('.card-img');
        //console.log(obj.files);
        var url = window.URL.createObjectURL(obj.files[0]);
        if(obj.files[0].type.match('image')){
            //var fileName = obj.files[0].name;
            console.log(url);
            $cardNeg.css('background-image',"url('"+url+"')");

        }
    }
</script>


</body>
</html>
