<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <title>信用卡刷卡</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 全屏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- 状态栏-->
    <meta http-equiv="Pragma" content="no-cache">
    <!--网站图标-->
    <!--<link href="img/favicon.ico" rel="shortcut icon" type="images/x-icon">-->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body class="">
<header>
    <div class="top-bar">
        <p class="text-center text-white top-title">信用卡刷卡<span class="fontello-icon icon-mail">&#xe804;</span></p>
    </div>
    <div class="top-banner card-swiping-bg"></div>
</header>

<div class="card-panel">
    <div class="card-panel-head">
        <div class="card-logo text-right text-white">浦发银行</div>
        <div class="card-info text-left text-white">尾号6608 <span class="card-user-name">陈**</span></div>
    </div>
    <div class="clearfix"></div>
    <div class="card-panel-body">
        <div class="limit-account card-panel-body-section border-right-gray">
            <p>额度</p>
            <p>50000.00</p>
        </div>
        <div class="bill-date card-panel-body-section border-right-gray">
            <p>账单日期</p>
            <p><span class="font-32">25</span>日</p>
        </div>
        <div class="repayment-date card-panel-body-section">
            <p>还款日期</p>
            <p><span class="font-32">13</span>日</p>
        </div>
    </div>
</div>

<div class="deal-detail">
    <p class="deal-result mb-3">
        交易失败
    </p>
    <div class="deal-info">
        <p class="mb-1"><i class="fontello-icon icon-attention-circled text-attention mr-1">&#xe841;</i><span>余额不足</span></p>
    </div>
</div>

<div class="grid-x mt-27 mb-4">
    <div class="small-1 cell"></div>
    <div class="small-10 cell">
        <a class="button expanded text-white app-blue login-button mb-0 font-32 border-radius" href="index.html">从新提交</a>
    </div>
    <div class="small-1 cell"></div>
</div>




<script src="js/jquery.js"></script>
<script src="js/foundation.js"></script>
<script src="js/app.js"></script>
<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=640){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                    }
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</body>
</html>
