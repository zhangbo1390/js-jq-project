<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{background: #9f6;margin: auto;}
    </style>
</head>
<body>
<div id="box">
    <svg xmlns="http://www.w3.org/2000/svg" width="500" height="500">
        <circle cx="250" cy="250" r="50"  stroke="#000" stroke-width="10" fill="none"></circle>
        <rect width="100" height="100" x="300" y="300" fill="none" stroke="red"></rect>
        <line x1="50" y1="50" x2="100" y2="100" stroke="red" stroke-width="10" stroke-opacity="0.5"></line>
        <polyline points="150 50 180 100 200 150 150 150" stroke="red" fill="none"></polyline>

    </svg>
</div>
</body>
</html>
