<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>修改登录密码</title>
    <link rel="stylesheet" href="layer/layer.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="header CommonHeader">
    <span class="back" onclick="javascript:window.history.back();"></span>
    <span class="home" onclick="javascript:window.location.replace(&#39;http://m.flycua.com/h5/home.html&#39;)"></span>
    修改登录密码
</div>
<div class="fillingWrap"></div>
<div class="content-container">
    <form action="" method="post" class="form-wrap">
        <div class="mlr-32">
            <div class="form-group">
                <label for="password" class="form-label">当前密码：</label>
                <input type="password" name="password" id="password" class="part" placeholder="6-20字母、数字">
            </div>
            <div class="form-group">
                <div class="form-select-wrap">
                    <label for="identify" class="form-label">手机验证码:</label>
                    <input type="text" placeholder="手机验证码" class="identify proving-code" maxlength="6" id="identify">
                    <a href="javascript:void(0)" class="identify-btn btn-inline">手机验证码(<em>90</em>s)</a>
                </div>
            </div>
            <div class="form-group">
                <div class="form-select-wrap">
                    <label for="newPass" class="form-label">输入新密码：</label>
                    <input type="password" placeholder="6-20位字母、数字" class="part" id="newPass">
                </div>
            </div>
            <div class="form-group">
                <div class="form-select-wrap">
                    <label for="confNewPass" class="form-label">确认新密码：</label>
                    <input type="password" placeholder="6-20位字母、数字" class="part" id="confNewPass">
                </div>
            </div>
            <a class="add-save-btn" href="javascript:void (0)">提交新密码</a>
        </div>
    </form>
    <div class="fillingWrap"></div>
    <div class="footer pos-bottom footer-nav">
        <ul class="footer-nav-list">
            <li><a href="index.html"><img class="icon-home" src="img/homepage.png">首页</a></li>
            <li><a href="javascript:void (0)"><img class="icon-news" src="img/wifi.png">新闻</a></li>
            <li><a href="javascript:void (0)"><img class="icon-serve" src="img/Microphone.png" style="width: 0.12rem;">24H客服</a></li>
            <li><a href="myLianhang.html"><img class="icon-my" src="img/mine.png">我的联航</a></li>
        </ul>
    </div>
    <div class="footer pos-bottom footer-copyright">© Copyright 2010 中国联合航空有限公司 京ICP备05075559号</div>
</div>
<script src="js/common.js"></script>
<script src="../jquery-1.11.0.js"></script>
<script src="layer/layer.js"></script>
<script>
    $(function(){
        $('.add-save-btn').on('click',function(){
            confirmSubmit();
            $('.layui-layer-title').text('提示信息');
        });
        function confirmSubmit(){
            var password = $('#password').val(),
                    identify = $('#identify').val(),
                    newPass = $('#newPass').val(),
                    confNewPass = $('#confNewPass').val();
            if(password == ''){
                layer.alert('请输入原密码');
                return;
            }
            if(identify == ''){
                layer.alert('请输入手机验证码');
                return;
            }
            if(newPass == ''){
                layer.alert('请输入新密码');
                return;
            }
            if(confNewPass == ''){
                layer.alert('请输入确认密码');
                return;
            }else {
                if(newPass != confNewPass){
                    layer.alert('新密码和确认密码不一致');
                    return;
                }else {
                    if(password == newPass){
                        layer.alert('新密码与原密码相同，请重新设置');
                        return;
                    }
                }
            }


        }


    })
</script>
</body>
</html>
