<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的联航首页</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="mineLH-header">
        <div class="mineLH-header-top">
            尊敬的会员
            <span class="back" onclick="javascript:window.history.back();"></span>
            <div class="mineLH-header-email-out">
                <span class="mineLH-header-email"></span>
                <span class="mineLH-header-out"> <button>退出</button></span>
            </div>
            <div class="mineLH-header-content">
                <div class="mineLH-header-content-headerDemo"></div>
                <span class="mineLH-header-content-name">张学卜</span>
            </div>
        </div>
    </div>
    <div class="mineLH-btn-list">
        <div class="mineLH-btn-list-container">
            <a href="javascript:void (0)" class="orderBtn">
                机票订单（仅限移动端购买）
            </a>
            <a href="javascript:void (0)" class="orderBtn">
                增值服务订单
            </a>
            <a href="irregularFlight.html" class="orderBtn">
                不正常航班改期
            </a>
        </div>
    </div>
    <div class="mineLH-user-packet mineLH-user-warp">
        <div class="mlr-32">
            <span class="mineLH-user-icon-1 mineLH-user-icon"></span>
            <div class="mineLH-user-right">
                <span class="mineLH-user-right-title">我的红包</span>
                <div class="mineLH-user-right-info">
                    <span>可用红包总数：<em>0</em>个</span>
                    <span>可用红包总额：<em>0.1</em>元</span>
                </div>
                <a href="javascript:void (0)" class="mineLH-user-right-btn">查看所有红包</a>
            </div>
        </div>
    </div>
    <div class="mineLH-user-info mineLH-user-warp">
        <div class="mlr-32">
            <span class="mineLH-user-icon-2 mineLH-user-icon"></span>
            <div class="mineLH-user-right">
                <div class="mineLH-user-right-iden">
                    <span class="mineLH-user-right-title">个人信息</span>
                    <span class="mineLH-user-right-iden-icon">用户已认证</span>
                </div>

                <div class="mt-16">
                    <a href="javascript:void (0)" class="mineLH-user-right-btn">查看个人信息</a>
                    <a href="javascript:void (0)" class="mineLH-user-right-btn">修改登录密码</a>
                </div>
            </div>
        </div>
    </div>
    <div class="mineLH-user-normal-info mineLH-user-warp">
        <div class="mlr-32">
            <span class="mineLH-user-icon-3 mineLH-user-icon"></span>
            <div class="mineLH-user-right">
                <span class="mineLH-user-right-title">常用信息</span>
                <div class="mt-16">
                    <a href="javascript:void (0)" class="mineLH-user-right-btn">常用乘机人</a>
                    <a href="javascript:void (0)" class="mineLH-user-right-btn">常用地址</a>
                </div>
            </div>
        </div>
    </div>
    <div class="fillingWrap"></div>
    <div class="footer pos-bottom footer-nav">
        <ul class="footer-nav-list">
            <li><a href="index.html"><img class="icon-home" src="img/homepage.png">首页</a></li>
            <li><a href="javascript:void (0)"><img class="icon-news" src="img/wifi.png">新闻</a></li>
            <li><a href="javascript:void (0)"><img class="icon-serve" src="img/Microphone.png" style="width: 0.12rem;">24H客服</a></li>
            <li><a href="javascript:void (0)"><img class="icon-my" src="img/mine.png">我的联航</a></li>
        </ul>
    </div>
    <div class="footer pos-bottom footer-copyright">© Copyright 2010 中国联合航空有限公司 京ICP备05075559号</div>
    <script src="js/common.js"></script>
</body>
</html>
