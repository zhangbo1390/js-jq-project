<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{width: 200px;height: 200px;border: 2px solid red;}
    </style>
</head>
<body>
<input type="button" value="请求" id="btn"/>
<div class="box"></div>
<script>
    var oBtn = document.getElementById('btn');
    var oBox = document.getElementsByClassName('box')[0];
    oBtn.onclick = function(){
        navigator.geolocation.getCurrentPosition(function(position){
            alert(1);
            oBox.innerHTML +='经度:'+ position.coords.longitude +
                                '纬度 : ' + position.coords.latitude+
                                '准确度 : '+position.coords.accuracy+
                                 '海拔 : '+position.coords.altitude+
                                 '海拔准确度 : '+position.coords.altitudeAcuracy +
                                 '地面速度 : '+position.coords.speed+
                                 '请求的时间 : '+ new Date(position.timestamp);
        },function(err){
            console.log(err.code);
        },{
            enableHighAcuracy:true,
            timeout:2000,
            maximumAge:5000
        })
    }
</script>
</body>
</html>
