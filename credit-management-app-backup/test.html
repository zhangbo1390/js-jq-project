<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style type="text/css">
    .m-b-2{margin-bottom: 2em;}
    .overflow-hide{overflow: hidden;}
    @font-face {
        font-family: 'fontello';
        src: url('https://sonicwall-web.s3-accelerate.amazonaws.com/sonicwall.com/media/static-site-files/font/fontello.eot');
        src: url('https://sonicwall-web.s3-accelerate.amazonaws.com/sonicwall.com/media/static-site-files/font/fontello.eot') format('embedded-opentype'),
        url('https://sonicwall-web.s3-accelerate.amazonaws.com/sonicwall.com/media/static-site-files/font/fontello.woff') format('woff'),
        url('https://sonicwall-web.s3-accelerate.amazonaws.com/sonicwall.com/media/static-site-files/font/fontello.ttf') format('truetype'),
        url('https://sonicwall-stage.imag-dev.com/App_Themes/Default/fontnsa/fontello.svg') format('svg');
        font-weight: normal;
        font-style: normal;
    }
    .avia-font-entypo-fontello{font-family: "fontello";}
    .text-normal{font-style: normal;}
    .font-red{color: #d63e2d;}
    .capture-container{
        max-width: 1310px;
        margin: 0 auto;
        width: 90%;
    }
    header{
        background: #494949;
        padding-top: 50px;
        padding-bottom: 50px;
    }
    .capture-title{
        font-weight: bold;
        text-transform: uppercase;
        padding: 0;
        margin: 0;
        font-size: 23px !important;
        line-height: 18px !important;
        color: #ff791a !important;
        margin-bottom: 1.5em !important;
    }
    .capture-head p{color: #c9c9c9;font-size: 1.3rem;text-align: left}

    .wireless-section{padding-top: 50px;padding-bottom: 50px;border-top-style: solid; border-top-width: 1px; border-top-color: #e1e1e1;}
    #section_1{border: none;}
    .section-1-product{
        overflow: hidden;
        position: relative;
        opacity: 0;
        text-align: center;

    }
    .section-1-product img{}
    .section-1-cta{
        text-align: center;
        position: relative;
        margin: 0;
        margin-top: 2em;
        padding-left: 12px;
    }
    .wireless-section-cta{
        width:75% !important;
        font-weight: 400;
        padding: 15px 60px;
        font-family: Nunito;
        font-size: 18px;
        background: rgb(255, 121, 26);
        color: rgb(0, 0, 0);
        /*border-radius: 50px;*/
        margin: 0;
        z-index: auto;
        border-width: 0;
        letter-spacing: 0;
        opacity: 0;
        -webkit-transition: background-color 0.25s ease-out, color 0.25s ease-out;
        -moz-transition: background-color 0.25s ease-out, color 0.25s ease-out;
        -ms-transition: background-color 0.25s ease-out, color 0.25s ease-out;
        -o-transition: background-color 0.25s ease-out, color 0.25s ease-out;
        transition: background-color 0.25s ease-out, color 0.25s ease-out;
    }
    .start-animation .section-1-product{
        -webkit-animation: right-to-left 1.8s 1 ease; /* Safari 4+ */
        animation:         right-to-left 1.8s 1 ease; /* IE 10+ */
        -o-animation:         right-to-left 1.8s 1 ease; /* IE 10+ */
        -ms-animation:         right-to-left 1.8s 1 ease; /* IE 10+ */
        -moz-animation:         right-to-left 1.8s 1 ease; /* IE 10+ */
        opacity: 1;
    }
    .start-animation .wireless-section-cta{
        -webkit-animation: bottom-to-top .5s 1s ease-in-out; /* Safari 4+ */
        animation:         bottom-to-top .5s 1s ease-in-out; /* IE 10+ */
        -moz-animation:         bottom-to-top .5s 1s ease-in-out; /* IE 10+ */
        -ms-animation:         bottom-to-top .5s 1s ease-in-out; /* IE 10+ */
        -o-animation:         bottom-to-top .5s 1s ease-in-out; /* IE 10+ */
        transition-property: opacity ;
        -webkit-transition-property: opacity ;
        -o-transition-property: opacity ;
        -ms-transition-property: opacity ;
        -moz-transition-property: opacity ;
        transition-delay: 1s;
        -webkit-transition-delay: 1s;
        -moz-transition-delay: 1s;
        -ms-transition-delay: 1s;
        -o-transition-delay: 1s;
        opacity: 1;
    }

    .section-scope{
        margin: 0;
        padding: 0 0 30px 0;
        list-style-type: none;
        list-style-position: outside;
        clear: both;
        position: relative;
        min-height: 60px;
    }
    .iconlist{
        width: 88px;
        height: 88px;
        line-height: 84px;
        font-size: 30px;
        text-align: center;
        border-radius: 500px;
        position: relative;
        float: left;
        margin-right: 30px;
        margin-left: 2px;
        z-index: 5;
        color: #fff;
        border-width: 4px;
        border-style: solid;
        border-color: #ff791a !important;
        opacity: 0;

    }
    .iconlist-left{
        border-color: #7f7f7f !important;
    }
    .start-animation .iconlist{
        -webkit-animation: icon_appear 1s 1 ease;
        -o-animation: icon_appear 1s 1 ease;
        -ms-animation: icon_appear 1s 1 ease;
        -moz-animation: icon_appear 1s 1 ease;
        animation: icon_appear 1s 1 ease;
        opacity: 1;
        -webkit-transform: scale(1);
        -ms-transform: scale(1);
        -moz-transform: scale(1);
        -o-transform: scale(1);
        transform: scale(1);
    }
    .iconlist p{
        /* display: block;*/
        width: 100%;
        height: 100% !important;
        background-repeat: no-repeat;
        margin-bottom:0!important;
    }
    .icon-ccsc{background-image: url("https://sonicwall-web.s3-accelerate.amazonaws.com/sonicwall.com/media/images/ccsc.png");}
    .icon-ccp{background-image: url("https://sonicwall-web.s3-accelerate.amazonaws.com/sonicwall.com/media/images/ccp.png");}
    .icon-nsa{background-image: url("https://sonicwall-web.s3-accelerate.amazonaws.com/sonicwall.com/media/images/nsa.png");}
    .icon-nsv{background-image: url("https://sonicwall-web.s3-accelerate.amazonaws.com/sonicwall.com/media/images/nsv.png");}
    .icon-waf{background-image: url("https://sonicwall-web.s3-accelerate.amazonaws.com/sonicwall.com/media/images/waf.png");}


    .section-content{
        overflow: hidden;
        min-height: 1.5em;
        padding-bottom: 4px;
    }
    .section-content .section-content-header{}
    .section-content-header .section-content-title{
        font-weight: bold;
        text-transform: uppercase;
        top: 4px;
        margin-bottom: 0;
        position: relative;
        text-decoration: none;
        font-size: 18px;
        line-height: 22px;
        padding-bottom: 8px;
    }
    .section-content ul{
        margin: 4px 0 5px 30px;
    }
    .section-content ul li{
        color: #7d7d7d !important;
        line-height: 1.65em;
        font-size: 16px;
    }

    .header-container{ margin-bottom: 0;}
    .solution-item{
        padding-top: 0;
        padding-bottom: 0;
        margin: 0 auto;
    }
    .solution-item.firewall-group.expanded{background: white;}

    /* scroll top button */
    #scroll_top{
        background: #191919;
        color: #eeeeee;
        position: fixed;
        border-radius: 2px;
        height: 50px;
        width: 50px;
        line-height: 50px;
        text-decoration: none;
        text-align: center;
        opacity: 0;
        right: 50px;
        bottom: 50px;
        z-index: 1030;
        visibility: hidden;
        -webkit-transition: all .3s ease-out;
        -moz-transition: all .3s ease-out;
        -ms-transition: all .3s ease-out;
        -o-transition: all .3s ease-out;
        transition: all .3s ease-out;
        cursor: pointer;
    }
    #scroll_top:hover{
        background-color: #f8f8f8;
        color: #d63e2d;
        border: 1px solid #e1e1e1;
    }
    #scroll_top.pop{
        opacity: 0.7;
        visibility: visible;
    }

    .solution-item.firewall-group.expanded:nth-child(2n){background: #f2f2f2;}

    .solution-item.firewall-group.expanded:nth-child(5),.solution-item.firewall-group.expanded:nth-child(7){background: #fff;}
    a.button.link.wireless-section-cta{    display: block;
        width: 100% !important;
        text-decoration: none;}
    a.button.link.wireless-section-cta:hover{background: rgb(210, 99, 21);color: #000;}




    /*====================== animations ========================*/

    /*pop up animation*/
    @-webkit-keyframes icon_appear {
        0%   { -webkit-transform:scale(0.5); opacity: 0.1;  }
        100% { -webkit-transform:scale(1); opacity: 1; }
    }
    @keyframes icon_appear {
        0%   { transform:scale(0.5); opacity: 0.1;  }
        100% { transform:scale(1); opacity: 1;  }
    }
    @-moz-keyframes icon_appear {
        0%   { transform:scale(0.5); opacity: 0.1;  }
        100% { transform:scale(1); opacity: 1;  }
    }
    @-ms-keyframes icon_appear {
        0%   { transform:scale(0.5); opacity: 0.1;  }
        100% { transform:scale(1); opacity: 1;  }
    }
    @-o-keyframes icon_appear {
        0%   { transform:scale(0.5); opacity: 0.1;  }
        100% { transform:scale(1); opacity: 1;  }
    }

    /*fade in animation*/

    @-webkit-keyframes left-to-right {
        0%   { -webkit-transform:translate(-100%,0); opacity: 0;  }
        100% { -webkit-transform:translate(0,0); opacity: 1; }
    }
    @keyframes left-to-right {
        0%   { transform:translate(-100%,0); opacity: 0;  }
        100% { transform:translate(0,0); opacity: 1; }
    }
    @-o-keyframes left-to-right {
        0%   { transform:translate(-100%,0); opacity: 0;  }
        100% { transform:translate(0,0); opacity: 1; }
    }
    @-ms-keyframes left-to-right {
        0%   { transform:translate(-100%,0); opacity: 0;  }
        100% { transform:translate(0,0); opacity: 1; }
    }
    @-moz-keyframes left-to-right {
        0%   { transform:translate(-100%,0); opacity: 0;  }
        100% { transform:translate(0,0); opacity: 1; }
    }

    @-webkit-keyframes right-to-left {
        0%   { -webkit-transform:translate(100%,0); opacity: 0;  }
        100% { -webkit-transform:translate(0,0); opacity: 1; }
    }
    @keyframes right-to-left {
        0%   { transform:translate(100%,0); opacity: 0;  }
        100% { transform:translate(0,0); opacity: 1; }
    }
    @-moz-keyframes right-to-left {
        0%   { transform:translate(100%,0); opacity: 0;  }
        100% { transform:translate(0,0); opacity: 1; }
    }
    @-ms-keyframes right-to-left {
        0%   { transform:translate(100%,0); opacity: 0;  }
        100% { transform:translate(0,0); opacity: 1; }
    }
    @-o-keyframes right-to-left {
        0%   { transform:translate(100%,0); opacity: 0;  }
        100% { transform:translate(0,0); opacity: 1; }
    }

    @-webkit-keyframes bottom-to-top {
        0%   { -webkit-transform:translate(0,50%); opacity: 0;  }
        100% { -webkit-transform:translate(0,0); opacity: 1; }
    }
    @keyframes bottom-to-top {
        0%   { transform:translate(0,50%); opacity: 0;  }
        100% { transform:translate(0,0); opacity: 1; }
    }
    @-o-keyframes bottom-to-top {
        0%   { transform:translate(0,50%); opacity: 0;  }
        100% { transform:translate(0,0); opacity: 1; }
    }
    @-ms-keyframes bottom-to-top {
        0%   { transform:translate(0,50%); opacity: 0;  }
        100% { transform:translate(0,0); opacity: 1; }
    }
    @-moz-keyframes bottom-to-top {
        0%   { transform:translate(0,50%); opacity: 0;  }
        100% { transform:translate(0,0); opacity: 1; }
    }

    @-webkit-keyframes top-to-bottom {
        0%   { -webkit-transform:translate(0, -10%); opacity: 0;  }
        100% { -webkit-transform:translate(0,0); opacity: 1; }
    }
    @-moz-keyframes top-to-bottom {
        0%   { transform:translate(0, -10%); opacity: 0;  }
        100% { transform:translate(0,0); opacity: 1; }
    }
    @-ms-keyframes top-to-bottom {
        0%   { transform:translate(0, -10%); opacity: 0;  }
        100% { transform:translate(0,0); opacity: 1; }
    }
    @-o-keyframes top-to-bottom {
        0%   { transform:translate(0, -10%); opacity: 0;  }
        100% { transform:translate(0,0); opacity: 1; }
    }
    @keyframes top-to-bottom {
        0%   { transform:translate(0, -10%); opacity: 0;  }
        100% { transform:translate(0,0); opacity: 1; }
    }

    @-webkit-keyframes fadein {
        0%   { opacity: 0; }
        100% { opacity: 1; }
    }
    @-o-keyframes fadein {
        0%   { opacity: 0; }
        100% { opacity: 1; }
    }
    @-ms-keyframes fadein {
        0%   { opacity: 0; }
        100% { opacity: 1; }
    }
    @-moz-keyframes fadein {
        0%   { opacity: 0; }
        100% { opacity: 1; }
    }
    @keyframes fadein {
        0%   { opacity: 0; }
        100% { opacity: 1; }
    }
    .solution-item.firewall-group.expanded:nth-child(5){
        background: #494949;
    }
</style>
















<div class="row wireless-section expanded" id="section_5">
    <div class="columns small-12 section-1-left show-for-small-only m-b-2 overflow-hide">
        <div class="section-1-product"><img alt="" src="https://sonicwall-web.s3-accelerate.amazonaws.com/sonicwall.com/media/images/capture-cloud-platform/waf-1.png" /></div>
    </div>

    <div class="columns small-12 medium-6 large-7 section-1-left show-for-medium overflow-hide">
        <div class="section-1-product"><img alt="" src="https://sonicwall-web.s3-accelerate.amazonaws.com/sonicwall.com/media/images/capture-cloud-platform/waf-1.png" /></div>
    </div>

    <div class="columns small-12 medium-6 large-5 section-1-right">
        <ul class="section-1-right-list">
            <li class="section-1-right-list-1 section-scope">
                <div class="iconlist avia-font-entypo-fontello">
                    <p class="icon-waf">&nbsp;</p>
                </div>

                <div class="section-content">
                    <div class="section-content-header">
                        <h4 class="section-content-title">Web Application Firewall</h4>
                    </div>

                    <ul>
                        <li>Web application threat management</li>
                        <li>Defense against OWASP top 10 web application security risks</li>
                        <li>High speed, highly reliable and secure web app delivery</li>
                        <li>Data leak prevention</li>
                        <li>Application delivery acceleration</li>
                    </ul>

                    <div class="section-1-cta"><a class="button link wireless-section-cta" href="/products/web-application-firewall">LEARN MORE</a></div>
                </div>
            </li>
        </ul>
    </div>
</div>





</body>
</html>
