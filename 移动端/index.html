<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>移动端讲解</title>
    <style>
        *{margin: 0;padding: 0;}
        @media all and (orientation: portrait){
            .box{width: 300px;height: 400px;background: blue;}
        }
        @media all and (orientation: landscape){
            .box{width: 400px;height: 300px;background: red;}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
